<div class="modal" [hidden]="!showModal">
  <div class="modal_backdrop" (click)="mostrarOcultarModal()"></div>
  <div class="modal_contenedor modal-{{ size }}">
    <div class="modal_header">
      <h1 *ngIf="!!titulo">{{ titulo }}</h1>
      <ng-template [ngTemplateOutlet]="templateHeader"></ng-template>
      <i class="bi bi-x" (click)="mostrarOcultarModal()"></i>
    </div>
    <div class="modal_body">
       <ng-template [ngTemplateOutlet]="templateBody"></ng-template>
    </div>
    <div class="modal_footer">
      <button *ngIf="showAceptar === true" class="btn btn-primary" [ngStyle]="{width: showCancelar === true ? '45%' : '100%'}">{{ textoAceptar }}</button>
      <button *ngIf="showCancelar === true" class="btn btn-light" [ngStyle]="{width: showAceptar === true ? '45%' : '100%'}">{{ textoCancelar }}</button>
      <ng-template [ngTemplateOutlet]="templateFooter"></ng-template>
    </div>
  </div>
</div>
