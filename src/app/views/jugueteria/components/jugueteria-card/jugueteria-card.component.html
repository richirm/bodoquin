<div class="jugueteria-card">
  <div class="jugueteria-card_header">
    <div class="jugueteria-card_header_titulo">
      {{titulo}}
    </div>
    <div class="jugueteria-card_header_chip">
      {{valor}}
    </div>
  </div>
  <div class="jugueteria-card_body">
    {{ descripcion }}
    
    <i
      class="bi bi-pencil"
      title="Editar"
      (click)="seleccionarItem()"
    ></i>
    
    <i
      class="bi bi-trash"
      title="Eliminar"
      (click)="eliminarItem()"
    ></i>
  </div>
</div>
