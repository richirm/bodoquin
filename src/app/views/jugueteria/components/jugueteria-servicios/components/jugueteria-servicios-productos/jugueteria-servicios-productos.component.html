<div class="jugueteria-servicios-productos">
  <div>
    <div class="header">
      <h1>{{titulo}}</h1>
    </div>
    <div class="body">
      <p>{{descripcion}}</p>
      <form>
        <div class="form-group">
          <label class="form-label" for="dni">DNI:</label>
          <input 
            type="text" 
            id="dni" 
            name="dni" 
            class="form-control"
            [(ngModel)]="producto.dni"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="nombreProducto">Nombre Producto:</label>
          <input 
            type="text" 
            id="nombreProducto" 
            name="nombreProducto" 
            class="form-control"
            [(ngModel)]="producto.nombreProducto"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="numeroSerie">Número de serie:</label>
          <input 
            type="text" 
            id="numeroSerie" 
            name="numeroSerie" 
            class="form-control"
            [(ngModel)]="producto.numeroSerie"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="fechaCompra">fecha de compra:</label>
          <input 
            type="text" 
            id="fechaCompra" 
            name="fechaCompra" 
            class="form-control"
            [(ngModel)]="producto.fechaCompra"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="descripcion">descripción:</label>
          <input 
            type="text" 
            id="descripcion" 
            name="descripcion" 
            class="form-control"
            [(ngModel)]="producto.descripcion"
          />
        </div>
        
      </form>
    </div>
    <div class="footer">
      <button (click)="clickAcceder()">
        Acceder
      </button>
    </div>
  </div>
</div>
