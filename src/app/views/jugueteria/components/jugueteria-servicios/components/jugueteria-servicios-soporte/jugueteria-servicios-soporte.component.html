<div class="jugueteria-servicios-soporte">
  <div>
    <div class="header">
      <h1>{{titulo}}</h1>
    </div>
    
    <div class="body">
      <p>{{descripcion}}</p>
      
      <form>
        <div class="form-group">
          <label class="form-label" for="producto">Producto:</label>
          <input 
            type="text" 
            id="producto" 
            name="producto" 
            class="form-control"
            [(ngModel)]="soporte.producto"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="numSerie">Número de serie:</label>
          <input 
            type="text" 
            id="numSerie" 
            name="numSerie" 
            class="form-control"
            [(ngModel)]="soporte.numSerie"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="usuario">Usuario:</label>
          <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            class="form-control"
            [(ngModel)]="soporte.usuario"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="correoSoporte">Correo:</label>
          <input 
            type="text" 
            id="correoSoporte" 
            name="correoSoporte" 
            class="form-control"
            [(ngModel)]="soporte.correo"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="telefonoSoporte">Teléfono:</label>
          <input 
            type="text" 
            id="telefonoSoporte" 
            name="telefonoSoporte" 
            class="form-control"
            [(ngModel)]="soporte.telefono"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="descripcionSoporte">Descripción:</label>
          <textarea 
            rows="3" 
            id="descripcionSoporte" 
            name="descripcionSoporte" 
            class="form-control"
            [(ngModel)]="soporte.descripcion"
          ></textarea>
        </div>     
      </form>
    </div>
    <div class="footer">
      <button (click)="clickAcceder()">
        Acceder
      </button>
    </div>
  </div>
</div>
